# Deploy automÃ¡tico no Cloud Run (us-west1)
# =========================================

steps:
  # ğŸ§© 1. Instala dependÃªncias
  - name: 'gcr.io/cloud-builders/npm'
    dir: '.'
    args: ['install']

  # ğŸš€ 2. Cria imagem Docker e envia para o Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    dir: '.'
    args:
      [
        'build',
        '-t',
        'us-west1-docker.pkg.dev/$PROJECT_ID/travelmundo-api/travelmundo-api:latest',
        '.'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-west1-docker.pkg.dev/$PROJECT_ID/travelmundo-api/travelmundo-api:latest'
      ]

  # âš™ï¸ 3. Faz o deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'travelmundo-api',
        '--image',
        'us-west1-docker.pkg.dev/$PROJECT_ID/travelmundo-api/travelmundo-api:latest',
        '--region',
        'us-west1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--memory',
        '512Mi',
        '--port',
        '8080'
      ]

# ===============================
# ğŸ” PermissÃµes & ConfiguraÃ§Ãµes
