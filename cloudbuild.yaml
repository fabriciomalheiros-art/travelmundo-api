# Deploy automÃ¡tico no Cloud Run (us-west1)
# ===============================

steps:
  # ğŸ§© 1. Instala dependÃªncias
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  # ğŸ§ª 2. Executa testes (opcional)
  # - name: 'gcr.io/cloud-builders/npm'
  #   args: ['run', 'test']

  # ğŸ› ï¸ 3. Build da aplicaÃ§Ã£o
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  # ğŸ“¦ 4. Cria imagem Docker e publica no Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'us-west1-docker.pkg.dev/$PROJECT_ID/travelmundo-api/travelmundo-api:latest',
        '.'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-west1-docker.pkg.dev/$PROJECT_ID/travelmundo-api/travelmundo-api:latest'
      ]

  # ğŸš€ 5. Faz o deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'portal-travelmundo-ia',
        '--image',
        'us-west1-docker.pkg.dev/$PROJECT_ID/travelmundo-api/travelmundo-api:latest',
        '--region',
        'us-west1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--memory',
        '1Gi'
      ]

# ===============================
